<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="auhtor"content="Adeniyi Oluwasegun">
    <meta discription="A toturial for learning basic HTML skills">
    <meta name="keyword" content="Learn HTML">
    <title>Home -  HTML Basics</title>
    <link rel="icon" href="logo.png"> 
    <img src="/logo.png" alt="logo" title="HTML Basic Toturial">
    <link rel="stylesheet" href="my.css"></link>
</head>
<body>

    <hr><Br>

        <h1>Contact Us</h1>
        <form action="https://httpbin.org/get" method="get">
    <p>
        <label for="Fullname">Fullname :</label>
        <input type="text" name="Fullname" placeholder="your full name" required> 
    </p>
    <p class="developer">Junior frontend Developer</p>
    <p>
        <label for="address">Home address:</label>
        <input type="text" name="address" placeholder="Your address" required> 
    </p>
    <p>
        <label for="number">phone number:</label>
        <input type="number" name="number" placeholder="+234**********" required> 
    </p>
    <p>
        <label for="email">email address:</label>
        <input type="email" name="email" placeholder="no_reply@example.com" required> 
    </p><br>
    <p>
        <label for="skills">Your Skills:</label>
        <textarea name="skills" placeholder="your skills" required></textarea>
    </p>
    <p>
        <label for="Education">Education:</label>
        <input type="text" name="Education" placeholder="level of your Education" required> 
    </p>
    <p>
        <label for="experience">experience level:</label>
        <input type="text" name="experience" placeholder="" required> 
    </p>
    <p>
        <label for="company name">name of company:</label>
        <input type="text" name="company name" placeholder="name of company you've work with" required> 
    </p>
    <p>
        <label for="time spent in the company ">time spent:</label>
        <input type="date" name="time spent in the company " placeholder="time spent in the company" required> 
    </p>
    <p>
        <label for="list of achivements">achivements:</label>
        <input type="text" name="list of achivements" placeholder="list of achivements" required> 
    </p>
    <p><button id="Submit">Submit</button></p>
    <br>
</form>

</body>
</html>
